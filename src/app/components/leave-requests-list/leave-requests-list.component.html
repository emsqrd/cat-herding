<table>
  <thead>
    <tr>
      <th>Desc</th>
      <th>Leave Type</th>
      <th>Leave Date</th>
    </tr>
</thead>
<tbody>
  @for (request of leaveRequests$ | async; track request.id) {
  <tr>
     <td>{{request.description}}</td>
     <td>{{request.type}}</td>
     <td>{{request.leaveDate}}</td>
  </tr>
  }
</tbody>
</table>
