<div>
  <a [routerLink]="['/create']" routerLinkActive="router-link-active" >Create</a>
</div>

<table>
  <thead>
    <tr>
      <th>Desc</th>
      <th>Leave Type</th>
      <th>Leave Date</th>
    </tr>
</thead>
<tbody>
  @for (leaveRequest of leaveRequests; track leaveRequest.id) {
  <tr>
     <td>{{leaveRequest.description}}</td>
     <td>{{leaveRequest.leaveType.name}}</td>
     <td>{{leaveRequest.leaveDate}}</td>
  </tr>
  }
</tbody>
</table>
