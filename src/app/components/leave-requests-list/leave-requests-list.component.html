<div>
  <button [routerLink]="['/create']" routerLinkActive="router-link-active" >Add New Leave Request</button>
</div>

<table>
  <thead>
    <tr>
      <th>Desc</th>
      <th>Leave Type</th>
      <th>Leave Date</th>
    </tr>
</thead>
<tbody>
  @for (leaveRequest of leaveRequests; track leaveRequest.id) {
  <tr>
     <td>{{leaveRequest.description}}</td>
     <td>{{leaveRequest.leaveType}}</td>
     <td>{{getLeaveDate(leaveRequest.leaveDate)}}</td>
  </tr>
  }
</tbody>
</table>
